<center><h1>502 - BAD GATEWAY</h1></center>
Anti-DDoS Filter cannot connect to protected host.<br />
Most likely the firewall (CSF?) on protected host blocks filter IP addresses due to a large number of requests.
<p>If you are the administrator, please disable the firewall or whitelist the filter IP's.</p>
