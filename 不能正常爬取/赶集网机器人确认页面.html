<script type="text/javascript">
    GJ.use('jquery', function(){});
    var rUrl = "http://tj.ganji.com/zpjdcyqita/o1/";
    if (GJ.getCookie("crawler_uuid") == null)
    {
        GJ.setCookie("crawler_uuid", GJ.rand(11111111111111, 99999999999999), 1800);
    }
    function resetLoginCheckcode() {
        var img = document.getElementById('login_img_checkcode');
        if (img!=null) {
            img.src = '/sorry/cc.php?nocache=' + (new Date() * 1);
        }
        var ccode   = document.getElementById('checkValue');
        ccode.value = '';
        ccode.focus();
        return false;
    }

    function checkVerified() {
        if (GJ.getCookie("verified") == 1) {
            window.clearInterval(timeId);
            window.location.href=rUrl;
        }
    }

    var timeId = window.setInterval("checkVerified()", 2000);

	function checkCode()
	{
		var checkValue = document.getElementById('checkValue').value;
		$.ajax({
		type:"get",
		url:"http://" + window.location.host + "/sorry/checkcode.php?code=" + checkValue,
		//data: 
		async:false,
		success:function(data, textStatus)
		{
			var json = '';
			try{
			    json = GJ.jsonDecode(data);
			}catch(e){}
			if(json.status == true)
			{
                GJ.setCookie("verified", 1, 15);
                window.clearInterval(timeId);
				window.location.href=rUrl;
			}
			else
			{
				$("#checkcodeerror").css("display","block"); 
				resetLoginCheckcode();
			}
		},
		error:function(XMLHttpRequest, textStatus, errorThrown)
		{
			$("#checkcodeerror").css("display","block"); 
			resetLoginCheckcode();
		}
		});
	}

	function checkInputFocus(){
		if($("#checkcodeerror").css("display") == "block")
		{
			$("#checkcodeerror").css("display","none"); 
		}
	}
	

	</script>
